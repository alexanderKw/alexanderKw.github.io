<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 4</title>
  <style>
    .mark {
      background-color: #eee;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h3>Код:</h3>
  <code>
    <pre class="mark">
      var number;

      do {
        number = prompt('Введите число, большее 100', 0);
      } while (number &lt; 101 &amp;&amp; number != null);
    </pre>
  </code>

  <script>

    var number;

    do {
      number = prompt('Введите число, большее 100', 0);
    } while (number < 101 && number != null);

  </script>

</body>

</html>
