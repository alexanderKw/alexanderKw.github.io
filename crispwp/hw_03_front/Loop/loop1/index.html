<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1</title>
  <style>
    .mark {
      background-color: #eee;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h3>Код:</h3>
  <code>
    <pre class="mark">
      for (var i = 1; i &lt; 8; i++) {
        document.write('Квадрат ' + i + ' = ' + i * i + '&lt;br&gt;');
      }
    </pre>
  </code>

  <h3>Результат:</h3>

  <script>

    for (var i = 1; i < 8; i++) {
      document.write('Квадрат ' + i + ' = ' + i * i + '<br>');
    }

  </script>

</body>

</html>
