<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2</title>
  <style>
    .mark {
      background-color: #eee;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h3>Код:</h3>
  <code>
    <pre class="mark">
      var i = 0;
      while (i &lt; 3) {
        alert('номер ' + i + '!');
        i++;
      }
    </pre>
  </code>

  <script>

    var i = 0;
    while (i < 3) {
      alert('номер ' + i + '!');
      i++;
    }

  </script>

</body>

</html>
