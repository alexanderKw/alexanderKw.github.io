<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>String 5</title>
  <style>
    .mark {
      background-color: #eee;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h3>Код:</h3>
  <code>
    <pre class="mark">
      var myStr = 'Хороший день.';

      var day = myStr.slice(8, 12);

      document.write(day);
    </pre>
  </code>

  <h3>Результат:</h3>

  <script>

    var myStr = 'Хороший день.';

    var day = myStr.slice(8, 12);

    document.write(day);

  </script>

</body>

</html>
