<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>String 1</title>
  <style>
    .mark {
      background-color: #eee;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h3>Код:</h3>
  <code>
    <pre class="mark">
      var userWord = prompt('Введите любое слово', '');

      function getNumCharacters(string) {
        return string.length;
      }

      document.write('Введенных символов: ' + getNumCharacters(userWord));
    </pre>
  </code>

  <h3>Результат:</h3>

  <script>

    var userWord = prompt('Введите любое слово', '');

    function getNumCharacters(string) {
      return string.length;
    }

    document.write('Введенных символов: ' + getNumCharacters(userWord));

  </script>

</body>

</html>
