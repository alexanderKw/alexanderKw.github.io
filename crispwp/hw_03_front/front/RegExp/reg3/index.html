<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RegExp 3</title>
  <style>
    .mark {
      background-color: #eee;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h3>Код:</h3>
  <code>
    <pre class="mark">
      var tel = '8/927/31/10/765';

      function replaceSign(tel, sign) {
        var reg = /\//g;
        var result = tel.replace(reg, sign);
  
        return document.write(result);
      }
  
      replaceSign(tel, '-');
    </pre>
  </code>

  <h3>Результат:</h3>

  <script>

    'use strict';

    var tel = '8/927/31/10/765';

    function replaceSign(tel, sign) {
      var reg = /\//g;
      var result = tel.replace(reg, sign);

      return document.write(result);
    }

    replaceSign(tel, '-');

  </script>

</body>

</html>
