<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table 4</title>
  <style>
    .table_4 th,

    }

</head>

    </tr>

      <td class="subtitle-aside">Пункт А</td>
      <td>Данные А1</td>
      <td>Данные А2</td>
      <td>Данные А3</td>
    </tr>
    <tr>
      <td class="subtitle-aside">Пункт Б</td>
      <td>Данные Б1</td>
      <td>Данные Б2</td>
      <td>Данные Б3</td>
    </tr>
    <tr>
      <td class="subtitle-aside">Пункт В</td>
      <td>Данные В1</td>
      <td>Данные В2</td>
      <td>Данные В3</td>
    </tr>
  </table>

</body>

</html>
