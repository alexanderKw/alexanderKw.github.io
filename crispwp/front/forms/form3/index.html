<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form 3</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="wrapper">
    <div class="wr-form">
      <div class="logo-block">
        <strong class="logo"><a href="">Logo</a></strong>
      </div>

      <form action="#" method="post" name="login-account" class="form">
        <div class="form-inner">
          <fieldset>
            <legend class="form-heading">Login to your account</legend>
            <div class="form-content">
              <span class="wr-input username">
                <input type="text" name="name" placeholder="Username or Email">
              </span>
              <span class="wr-input pass">
                <input type="password" name="password" placeholder="Password">
              </span>
              <button class="form-btn">Login</button>
              <label for="remember-me" class="wr-checkbox">
                <input type="checkbox" name="remember-me" id="remember-me">Remember Me
                <span class="checkmark"></span>
              </label>
              <a href="#" class="forgot-pass"><em>Forgot password?</em></a>
            </div>
          </fieldset>
        </div>
      </form>

      <div class="copyright-block">
        <small>Copyright (c) 2014. Created by LunarPixel.</small>
      </div>
    </div>
  </div>
  
</body>
</html>
