<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>If 4</title>
  <style>
    .mark {
      background-color: #eee;
      padding: 10px 0;
    }
  </style>
</head>

<body>

  <h3>Код:</h3>
  <code>
    <pre class="mark">
      var a = 1, b = 8, result;

      result = (a + b) &lt; 4 ? 'Мало' : 'Много';

      document.write(result);
    </pre>
  </code>

  <h3>Результат:</h3>

  <script>

    var a = 1, b = 8, result;

    result = (a + b) < 4 ? 'Мало' : 'Много';

    document.write(result);

  </script>

</body>

</html>
