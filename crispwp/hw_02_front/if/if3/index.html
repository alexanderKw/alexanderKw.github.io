<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>If 3</title>
  <style>
    .mark {
      background-color: #eee;
      padding: 10px 0;
    }
  </style>
</head>

<body>

  <h3>Код:</h3>
  <code>
    <pre class="mark">
      var signal = 'красный';

      if (signal == 'красный') {
        document.write('Стой');
      } else if (signal == 'желтый') {
        document.write('Надо приготовиться');
      } else {
        document.write('Можно идти');
      }
    </pre>
  </code>

  <h3>Результат:</h3>

  <script>

    var signal = 'красный';

    if (signal == 'красный') {
      document.write('Стой');
    } else if (signal == 'желтый') {
      document.write('Надо приготовиться');
    } else {
      document.write('Можно идти');
    }

  </script>

</body>

</html>
