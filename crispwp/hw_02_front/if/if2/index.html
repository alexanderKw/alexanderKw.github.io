<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>If 2</title>
  <style>
    .mark {
      background-color: #eee;
      padding: 10px 0;
    }
  </style>
</head>

<body>

  <h3>Код:</h3>
  <code>
    <pre class="mark">
      var students = ['Дмитрий', 'Алексей', 'Петр', 'Виктор'];

      if (students.length == 4 &amp;&amp; students.lastIndexOf('Виктор') != -1) {
        document.write('Этот массив мне подходит');
      } else {
        document.write('Этот массив мне не подходит');
      }
    </pre>
  </code>

  <h3>Результат:</h3>

  <script>

    var students = ['Дмитрий', 'Алексей', 'Петр', 'Виктор'];

    if (students.length == 4 && students.lastIndexOf('Виктор') != -1) {
      document.write('Этот массив мне подходит');
    } else {
      document.write('Этот массив мне не подходит');
    }

  </script>

</body>

</html>
