<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal 1</title>
  <style>
    .mark {
      background-color: #eee;
      padding: 10px 0;
    }
  </style>
</head>

<body>

  <h3>Код:</h3>
  <code>
    <pre class="mark">
      var question = prompt('Сколько вам лет?', '');

      if (question &gt;= 0) {
        if (question &lt;= 20) {
          document.write('Вы еще молоды, у Вас все впереди!');
        } else {
          document.write('Вы уже взрослый человек!');
        }
      }
    </pre>
  </code>

  <h3>Результат:</h3>

  <script>

    var question = prompt('Сколько вам лет?', '');

    if (question >= 0) {
      if (question <= 20) {
        document.write('Вы еще молоды, у Вас все впереди!');
      } else {
        document.write('Вы уже взрослый человек!');
      }
    }

  </script>

</body>

</html>
