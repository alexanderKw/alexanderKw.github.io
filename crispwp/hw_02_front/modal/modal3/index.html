  <title>Modal 3</title>
  <style>
    .mark {
      background-color: #eee;
      padding: 10px 0;
    }
  </style>
</head>

<body>

  <h3>Код:</h3>
  <code>
    <pre class="mark">
      var question = prompt('Каково «официальное» название JavaScript?', '');
      var result = question == 'ECMAScript' ? 'Верно!' : 'Не знаете? «ECMAScript»!';

      document.write(result);
    </pre>
  </code>

  <h3>Результат:</h3>

  <script>

    var question = prompt('Каково «официальное» название JavaScript?', '');
    var result = question == 'ECMAScript' ? 'Верно!' : 'Не знаете? «ECMAScript»!';

    document.write(result);

  </script>

</body>
