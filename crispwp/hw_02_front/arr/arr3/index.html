<body>

  <h3>Код:</h3>

  <code>
    <pre class="mark">
      var fruits = ['яблоко', 'апельсин', 'груша', 'гранат'];
  
      fruits.splice(-2, 1, 'ананас');
  
      document.write(fruits);
    </pre>
  </code>

  <h3>Результат:</h3>

  <script>

    var fruits = ['яблоко', 'апельсин', 'груша', 'гранат'];

    fruits.splice(-2, 1, 'ананас');

    document.write(fruits);

  </script>
